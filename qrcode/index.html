<script type="text/javascript">
    var qrcode = new QRCode(document.getElementById("qrcode"), {
        width: 400,
        height: 400
    });

    function makeCode() {
        var elText = document.getElementById("inputValue");

        if (!elText.value) {
            elText.focus();
            document.getElementById("qrcode").lastElementChild.style.display = "none";
            return;
        }

        qrcode.makeCode(elText.value);
    }

    makeCode();

    $("#inputValue").
        on("input", function () {
            makeCode();
        });

</script>
