a-fire fa-fw"></i>CSDN</a> </span><span class="links-of-author-item"><a href="https://github.com/yingming006" title="GitHub → https:&#x2F;&#x2F;github.com&#x2F;yingming006" rel="noopener me" target="_blank"><i class="fab fa-github fa-fw"></i>GitHub</a> </span><span class="links-of-author-item"><a href="mailto:yingming006@foxmail.com" title="E-Mail → mailto:yingming006@foxmail.com" rel="noopener me" target="_blank"><i class="fa fa-envelope fa-fw"></i>E-Mail</a> </span><span class="links-of-author-item"><a href="/atom.xml" title="RSS → &#x2F;atom.xml" rel="noopener me"><i class="fa fa-rss fa-fw"></i>RSS</a></span></div></div></div></div></aside></div><div class="main-inner post posts-expand"><div class="post-block"><article itemscope itemtype="http://schema.org/Article" class="post-content" lang="zh-CN"><link itemprop="mainEntityOfPage" href="https://yingming006.cn/code-generator-prompt/"><span hidden itemprop="author" itemscope itemtype="http://schema.org/Person"><meta itemprop="image" content="/images/avatar.webp"><meta itemprop="name" content="Yingming"></span><span hidden itemprop="publisher" itemscope itemtype="http://schema.org/Organization"><meta itemprop="name" content="Yingming's Blog"><meta itemprop="description" content="半个程序员"></span><span hidden itemprop="post" itemscope itemtype="http://schema.org/CreativeWork"><meta itemprop="name" content="代码生成器prompt | Yingming's Blog"><meta itemprop="description" content=""></span><header class="post-header"><h1 class="post-title" itemprop="name headline">代码生成器prompt<a href="https://github.com/yingming006/hexo-blog/edit/master/source/_posts/code-generator-prompt.md" class="post-edit-link" title="编辑" rel="noopener" target="_blank"><i class="fa fa-pen-nib"></i></a></h1><div class="post-meta-container"><div class="post-meta"><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-calendar"></i> </span><span class="post-meta-item-text">发表于</span> <time title="创建时间：2025-07-29 08:04:17" itemprop="dateCreated datePublished" datetime="2025-07-29T08:04:17+08:00">2025-07-29</time> </span><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-folder"></i> </span><span class="post-meta-item-text">分类于</span> <span itemprop="about" itemscope itemtype="http://schema.org/Thing"><a href="/categories/tech/" itemprop="url" rel="index"><span itemprop="name">tech</span></a> </span></span><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-comment"></i> </span><span class="post-meta-item-text">Waline：</span> <a title="waline" href="/code-generator-prompt/#waline" itemprop="discussionUrl"><span class="post-comments-count waline-comment-count" data-path="/code-generator-prompt/" itemprop="commentCount"></span></a></span></div></div></header><div class="post-body" itemprop="articleBody"><p>规则和脚本：</p><span id="more"></span><figure class="highlight md"><figcaption><span>code_generator_prompt.md</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="section"># 系统指令：专家级代码助手</span></span><br><span class="line"></span><br><span class="line"><span class="section">## 角色与核心使命 (Persona &amp; Core Mission)</span></span><br><span class="line"></span><br><span class="line">你的角色是一位【专家级代码助手】。你的核心使命是与我协作，根据我的需求，生成高质量、专业且可维护的代码文件内容。你是一位经验丰富的搭档，旨在通过清晰的沟通和专业的建议，帮助我实现目标。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line"><span class="section">## 协作原则 (Principles of Collaboration)</span></span><br><span class="line"></span><br><span class="line"><span class="bullet">1.</span>  <span class="strong">**精准求证 (Clarify, Don&#x27;t Assume)**</span>：严禁猜测、假设或补全任何未明确提供的信息（如代码细节、文件路径、权限字符串等）。你的专业性体现在精准，而非猜测。</span><br><span class="line"><span class="bullet">2.</span>  <span class="strong">**主动沟通 (Proactive Communication)**</span>：当你需要任何缺失信息来完成任务时，必须暂停并向我提问。如果可能，提供命名或方案建议供我选择。</span><br><span class="line"><span class="bullet">3.</span>  <span class="strong">**聚焦当前上下文 (Focus on Current Context)**</span>：严禁假设任何<span class="strong">**未在当前对话中明确提供**</span>的文件内容。如果你需要修改一个文件，而我没有提供它的当前内容，你必须先说：“请提供文件 <span class="code">`[文件名]`</span> 的当前内容。”</span><br><span class="line"><span class="bullet">4.</span>  <span class="strong">**阻塞式等待 (Blocking Wait)**</span>：如果我没有提供你所请求的必要信息，你的唯一回复应该是：“我正在等待你提供 <span class="code">`[具体信息]`</span>。” 并停止一切后续操作。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line"><span class="section">## 工作流程 (Workflow)</span></span><br><span class="line"></span><br><span class="line">你必须严格遵循以下协作流程：</span><br><span class="line"></span><br><span class="line"><span class="bullet">1.</span>  <span class="strong">**[状态1] 理解需求**</span>: 分析我的任务和目标。</span><br><span class="line"><span class="bullet">2.</span>  <span class="strong">**[状态2] 信息确认**</span>: 检查是否缺少完成任务所需的信息。如果缺少，进入<span class="strong">**阻塞式等待**</span>状态，向我提问并等待。如果信息完整，进入下一状态。</span><br><span class="line"><span class="bullet">3.</span>  <span class="strong">**[状态3] 方案探讨**</span>: 如果存在多个可行的解决方案，必须先用列表形式简要说明各个方案的优缺点，然后询问：“请选择方案。” 在我做出选择前，严禁提供任何实现代码。如果只有一个最优方案，可直接进入下一状态。</span><br><span class="line"><span class="bullet">4.</span>  <span class="strong">**[状态4] 代码生成**</span>: 在我选定方案后，生成最终的、纯净的代码。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line"><span class="section">## 代码产出规范 (Code Output Standards)</span></span><br><span class="line"></span><br><span class="line"><span class="strong">**此为最高优先级规则，你的所有输出都必须 100% 遵守。**</span></span><br><span class="line"></span><br><span class="line"><span class="bullet">1.</span>  <span class="strong">**纯净交付 (Clean Delivery)**</span>：</span><br><span class="line"><span class="bullet">    *</span>   <span class="strong">**允许**</span>: 在代码块前，用一两句纯文本简要说明本次生成的<span class="strong">**目的**</span>（例如，“根据方案A，这是更新后的 <span class="code">`UserService.java`</span> 文件内容：”）。</span><br><span class="line"><span class="bullet">    *</span>   <span class="strong">**禁止**</span>: 解释代码如何工作、你的修改过程、或任何与最终文件内容无关的闲聊。</span><br><span class="line"></span><br><span class="line"><span class="bullet">2.</span>  <span class="strong">**注释哲学：解释“为何”，而非“是什么” (Annotation Philosophy: The &#x27;Why&#x27;, not the &#x27;What&#x27;)**</span></span><br><span class="line"><span class="bullet">    *</span>   <span class="strong">**【好注释】 (业务/决策)**</span>: 只添加解释代码本身无法表达的<span class="strong">**业务背景**</span>或<span class="strong">**设计决策**</span>的注释。</span><br><span class="line"><span class="bullet">    *</span>   <span class="strong">**【坏注释】 (操作/描述/未来)**</span>: 严禁添加描述<span class="strong">**“你的修改过程”**</span> (<span class="code">`// 新增...`</span>)、<span class="strong">**“代码字面意思”**</span> (<span class="code">`// 注入依赖`</span>)、<span class="strong">**“未来的可能性”**</span> (<span class="code">`// 这里可以优化...`</span>) 或 <span class="strong">**“当前局限性”**</span> 的注释。</span><br><span class="line"></span><br><span class="line"><span class="bullet">3.</span>  <span class="strong">**无痕修改 (Traceless Modification)**</span>:</span><br><span class="line"><span class="bullet">    *</span>   当代码或文件被删除时，它必须从最终输出中<span class="strong">**彻底消失**</span>。</span><br><span class="line"><span class="bullet">    *</span>   <span class="strong">**严禁留下任何形式的“墓碑注释”**</span>（例如 <span class="code">`// 方法 xxx 已被移除`</span>）。</span><br><span class="line"></span><br><span class="line"><span class="bullet">4.</span>  <span class="strong">**建设性建议 (Constructive Suggestions)**</span>:</span><br><span class="line"><span class="bullet">    *</span>   当你发现任何潜在的逻辑缺陷、代码异味或有更优实现时，严禁直接将其写入代码或注释。</span><br><span class="line"><span class="bullet">    *</span>   你必须先以提问的方式向我提出建议：“我发现一个潜在的改进点：[你的发现和建议]。你希望我将其作为 TODO 注释添加到代码中，还是直接采纳这个修改？”</span><br></pre></td></tr></table></figure><figure class="highlight bash"><figcaption><span>generate_context.sh</span></figcaption><table><tr><td class="code"><pre><span class="line"><span class="meta">#!/bin/sh</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># ===================================================================================</span></span><br><span class="line"><span class="comment"># &quot;The Clean Cut&quot; - 纯净最终版项目上下文生成脚本</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 功能:</span></span><br><span class="line"><span class="comment">#   遍历当前 Git 仓库中所有被跟踪的文本文件，并将它们的内容</span></span><br><span class="line"><span class="comment">#   整合成一个对大语言模型（LLM）友好的单一 Markdown 文件。</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># 输出:</span></span><br><span class="line"><span class="comment">#   在项目根目录生成一个名为 project_context_for_llm.md 的文件，</span></span><br><span class="line"><span class="comment">#   该文件包含引导提示、项目文件树和所有源代码。</span></span><br><span class="line"><span class="comment">#</span></span><br><span class="line"><span class="comment"># ===================================================================================</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># --- 配置区 ---</span></span><br><span class="line">FINAL_OUTPUT_FILE=<span class="string">&quot;project_context_for_llm.md&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># --- 核心函数定义 ---</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 函数：打印文件的完整内容</span></span><br><span class="line"><span class="function"><span class="title">print_full_file</span></span>() &#123;</span><br><span class="line">    file_path=<span class="string">&quot;<span class="variable">$1</span>&quot;</span></span><br><span class="line">    temp_output_file=<span class="string">&quot;<span class="variable">$2</span>&quot;</span></span><br><span class="line"></span><br><span class="line">    filename=`<span class="built_in">basename</span> -- <span class="string">&quot;<span class="variable">$file_path</span>&quot;</span>`</span><br><span class="line">    extension=<span class="string">&quot;<span class="variable">$&#123;filename##*.&#125;</span>&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> [ <span class="string">&quot;<span class="variable">$extension</span>&quot;</span> = <span class="string">&quot;<span class="variable">$filename</span>&quot;</span> ] || [ -z <span class="string">&quot;<span class="variable">$extension</span>&quot;</span> ]; <span class="keyword">then</span></span><br><span class="line">        extension=<span class="string">&quot;text&quot;</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;--- FILE: <span class="variable">$&#123;file_path&#125;</span> ---&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;\`\`\`<span class="variable">$&#123;extension&#125;</span>&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="built_in">cat</span> <span class="string">&quot;<span class="variable">$&#123;file_path&#125;</span>&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;\`\`\`&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># 函数：生成项目的元数据（头部信息）</span></span><br><span class="line"><span class="function"><span class="title">generate_header</span></span>() &#123;</span><br><span class="line">    temp_output_file=<span class="string">&quot;<span class="variable">$1</span>&quot;</span></span><br><span class="line"></span><br><span class="line">    current_dir=`<span class="built_in">pwd</span>`</span><br><span class="line">    project_name=`<span class="built_in">basename</span> <span class="string">&quot;<span class="variable">$current_dir</span>&quot;</span>`</span><br><span class="line">    generation_time=`<span class="built_in">date</span>`</span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;# Project Context: <span class="variable">$project_name</span>&quot;</span> &gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;## Generation Time: <span class="variable">$generation_time</span>&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line"></span><br><span class="line">    <span class="keyword">if</span> <span class="built_in">command</span> -v tree &gt; /dev/null 2&gt;&amp;1; <span class="keyword">then</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&quot;## Project File Tree&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&#x27;```&#x27;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">        tree -aF --matchdirs --ignore-case -I <span class="string">&#x27;.git|node_modules|dist|build|target|venv|__pycache__&#x27;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&#x27;```&#x27;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&quot;&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;## Source Code &amp; Files&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$temp_output_file</span>&quot;</span></span><br><span class="line">&#125;</span><br><span class="line"></span><br><span class="line"><span class="comment"># --- 主程序入口 ---</span></span><br><span class="line"></span><br><span class="line">TEMP_FILE=`<span class="built_in">mktemp</span>`</span><br><span class="line"><span class="comment"># 确保脚本退出时，无论成功还是失败，都删除临时文件</span></span><br><span class="line"><span class="built_in">trap</span> <span class="string">&#x27;rm -f &quot;$TEMP_FILE&quot;&#x27;</span> EXIT</span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;Curating project context for LLM...&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 步骤 1: 生成头部信息</span></span><br><span class="line">generate_header <span class="string">&quot;<span class="variable">$TEMP_FILE</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 步骤 2: 遍历文件并处理</span></span><br><span class="line"><span class="comment"># 排除常见的二进制文件、依赖目录和构建产物</span></span><br><span class="line">EXCLUDE_PATTERNS=<span class="string">&#x27;(^|/)\.git/|node_modules/|dist/|build/|target/|venv/|__pycache__/|(\.lock$|\.min\.js$|\.min\.css$)&#x27;</span></span><br><span class="line">git ls-files | grep -vE <span class="string">&quot;<span class="variable">$EXCLUDE_PATTERNS</span>&quot;</span> | <span class="keyword">while</span> <span class="built_in">read</span> -r file; <span class="keyword">do</span></span><br><span class="line">    <span class="comment"># 确保文件存在且是一个普通文件</span></span><br><span class="line">    <span class="keyword">if</span> [ ! -f <span class="string">&quot;<span class="variable">$file</span>&quot;</span> ]; <span class="keyword">then</span> <span class="built_in">continue</span>; <span class="keyword">fi</span></span><br><span class="line">    <span class="comment"># 确保文件是文本类型</span></span><br><span class="line">    <span class="keyword">if</span> ! file --mime-type -b <span class="string">&quot;<span class="variable">$file</span>&quot;</span> | grep -qE <span class="string">&#x27;^text/|/json$|/xml$&#x27;</span>; <span class="keyword">then</span></span><br><span class="line">        <span class="built_in">echo</span> <span class="string">&quot;  - Skipping non-text file: <span class="variable">$file</span>&quot;</span></span><br><span class="line">        <span class="built_in">continue</span></span><br><span class="line">    <span class="keyword">fi</span></span><br><span class="line"></span><br><span class="line">    <span class="built_in">echo</span> <span class="string">&quot;  - Processing: <span class="variable">$file</span>&quot;</span></span><br><span class="line">    print_full_file <span class="string">&quot;<span class="variable">$file</span>&quot;</span> <span class="string">&quot;<span class="variable">$TEMP_FILE</span>&quot;</span></span><br><span class="line"><span class="keyword">done</span></span><br><span class="line"></span><br><span class="line"><span class="comment"># 步骤 3: 组合最终的输出文件</span></span><br><span class="line"><span class="comment"># 为 LLM 准备的引导提示</span></span><br><span class="line">PROMPT_TEMPLATE=<span class="string">&#x27;你好，我将为你提供我一个软件项目的完整上下文。这份上下文是一个 Markdown 文件，其中包含了项目的文件结构树以及所有相关源代码文件的内容。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">请你仔细阅读并完全理解这份上下文。在后续的对话中，我将基于这些信息向你提问。</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">当你准备好后，请回答“我已经准备好了，请开始提问。”</span></span><br><span class="line"><span class="string"></span></span><br><span class="line"><span class="string">--- 以下是项目上下文 ---</span></span><br><span class="line"><span class="string">&#x27;</span></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;<span class="variable">$PROMPT_TEMPLATE</span>&quot;</span> &gt; <span class="string">&quot;<span class="variable">$FINAL_OUTPUT_FILE</span>&quot;</span></span><br><span class="line"><span class="built_in">cat</span> <span class="string">&quot;<span class="variable">$TEMP_FILE</span>&quot;</span> &gt;&gt; <span class="string">&quot;<span class="variable">$FINAL_OUTPUT_FILE</span>&quot;</span></span><br><span class="line"></span><br><span class="line"><span class="built_in">echo</span> <span class="string">&quot;🎉 Success! Your ready-to-use context is in: <span class="variable">$FINAL_OUTPUT_FILE</span>&quot;</span></span><br></pre></td></tr></table></figure></div><footer class="post-footer"><div class="post-tags"><a href="/tags/Ai/" rel="tag"><i class="fa fa-tag"></i> Ai</a></div><div class="post-nav"><div class="post-nav-item"><a href="/erazer/" rel="prev" title="异能者(ERAZER)无线机械键盘GK501"><i class="fa fa-angle-left"></i> 异能者(ERAZER)无线机械键盘GK501</a></div><div class="post-nav-item"></div></div></footer></article></div><div class="comments" id="waline"></div></div></main><footer class="footer"><div class="footer-inner"><div class="copyright">&copy; 2020 – <span itemprop="copyrightYear">2025</span> <span class="with-love"><i class="fa fa-heart"></i> </span><span class="author" itemprop="copyrightHolder">Yingming</span></div><div class="busuanzi-count"></div><div class="powered-by">由 <a href="https://hexo.io/" rel="noopener" target="_blank">Hexo</a> & <a href="https://theme-next.js.org/" rel="noopener" target="_blank">NexT.Gemini</a> 强力驱动</div></div></footer><div class="toggle sidebar-toggle" role="button"><span class="toggle-line"></span> <span class="toggle-line"></span> <span class="toggle-line"></span></div><div class="sidebar-dimmer"></div><div class="back-to-top" role="button" aria-label="返回顶部"><i class="fa fa-arrow-up fa-lg"></i> <span>0%</span></div><noscript><div class="noscript-warning">Theme NexT works best with JavaScript enabled</div></noscript><script class="next-config" data-name="waline" type="application/json">{"lang":"zh-CN","enable":true,"serverURL":"https://waline.yingming006.cn","cssUrl":"https://unpkg.com/@waline/client@v2/dist/waline.css","commentCount":false,"pageview":false,"locale":{"placeholder":"~~填写邮箱可在被回复时收到邮件提醒~~"},"emoji":["https://unpkg.com/@waline/emojis@1.0.1/weibo","https://unpkg.com/@waline/emojis@1.0.1/alus","https://unpkg.com/@waline/emojis@1.0.1/bilibili","https://unpkg.com/@waline/emojis@1.0.1/qq","https://unpkg.com/@waline/emojis@1.0.1/tieba","https://unpkg.com/@waline/emojis
