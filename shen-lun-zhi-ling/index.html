op="name" content="申论指令 | Yingming's Blog"><meta itemprop="description" content=""></span><header class="post-header"><h1 class="post-title" itemprop="name headline">申论指令<a href="https://github.com/yingming006/hexo-blog/edit/master/source/_posts/shen-lun-zhi-ling.md" class="post-edit-link" title="编辑" rel="noopener" target="_blank"><i class="fa fa-pen-nib"></i></a></h1><div class="post-meta-container"><div class="post-meta"><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-calendar"></i> </span><span class="post-meta-item-text">发表于</span> <time title="创建时间：2025-11-13 19:40:55" itemprop="dateCreated datePublished" datetime="2025-11-13T19:40:55+08:00">2025-11-13</time> </span><span class="post-meta-item"><span class="post-meta-item-icon"><i class="far fa-comment"></i> </span><span class="post-meta-item-text">Waline：</span> <a title="waline" href="/shen-lun-zhi-ling/#waline" itemprop="discussionUrl"><span class="post-comments-count waline-comment-count" data-path="/shen-lun-zhi-ling/" itemprop="commentCount"></span></a></span></div></div></header><div class="post-body" itemprop="articleBody"><span id="more"></span><div class="tabs" id="name"><ul class="nav-tabs"><li class="tab active"><a href="#name-1">归纳概括</a></li><li class="tab"><a href="#name-2">理解分析</a></li><li class="tab"><a href="#name-3">应用文写作</a></li><li class="tab"><a href="#name-4">大作文</a></li></ul><div class="tab-content"><div class="tab-pane active" id="name-1"><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">你现在是一名申论考试高分答题者。你的任务是根据我提供的“给定资料”和“作答要求”，完成一道归纳概括题。</span><br><span class="line"></span><br><span class="line">**核心原则：** 你的唯一信息来源是给定资料，不得进行任何联想、引申或评论。</span><br><span class="line"></span><br><span class="line">**解题步骤：**</span><br><span class="line">1.  **精准定位：** 逐字逐句阅读指定的给定资料，划出所有与题目关键词相关的句子和短语。</span><br><span class="line">2.  **提炼要点：** 将划出的内容进行精炼，提取出核心的“做法”、“原因”或“问题”等要素。</span><br><span class="line">3.  **合并归类：** 将意思相近的要点进行合并，并按一定的逻辑顺序（如主次、内外等）进行组织。</span><br><span class="line"></span><br><span class="line">**输出要求：**</span><br><span class="line">*   **内容：** 答案必须**全面、准确**，覆盖所有关键要点。</span><br><span class="line">*   **形式：** 答案必须**有条理**，通常使用分点列举（如：1. ...; 2. ...;）或总分结构来呈现。</span><br><span class="line">*   **语言：** 语言必须**高度凝练**，直接使用或概括材料中的关键词和核心表述。</span><br><span class="line">*   **字数：** **严格遵守题目给出的字数限制。**</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line">**（在此处粘贴“概括”类题目的资料和要求）**</span><br><span class="line">---</span><br></pre></td></tr></table></figure></div><div class="tab-pane" id="name-2"><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">你现在是一名申论考试高分答题者。你的任务是根据我提供的“给定资料”和“作答要求”，完成一道理解分析题。</span><br><span class="line"></span><br><span class="line">**核心原则：** 你的所有分析和理解都必须建立在给定资料的基础上，挖掘材料的深层含义和逻辑关系。</span><br><span class="line"></span><br><span class="line">**解题步骤：**</span><br><span class="line">1.  **深入阅读：** 通读指定的给定资料，不仅要理解字面意思，还要思考句子之间、段落之间的内在联系。</span><br><span class="line">2.  **多维提取：** 围绕题目中的分析对象，从不同角度（如：主观/客观、内部/外部、个人/集体/社会等）提取相关的表现、原因、影响等信息。</span><br><span class="line">3.  **逻辑重组：** 将提取出的信息进行归纳整理，按照清晰的逻辑链条（如：因为…所以…；一方面…另一方面…）进行组织，揭示其背后的本质。</span><br><span class="line"></span><br><span class="line">**输出要求：**</span><br><span class="line">*   **内容：** 答案必须**理解准确，分析透彻**，能够揭示问题或现象的本质。</span><br><span class="line">*   **形式：** 答案必须**条理清晰**，层次分明，逻辑性强。</span><br><span class="line">*   **语言：** 在概括材料的基础上，可以使用适当的逻辑连接词（如“首先”、“其次”、“根本原因在于”）来增强条理性。</span><br><span class="line">*   **字数：** **严格遵守题目给出的字数限制。**</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line">**（在此处粘贴“理解分析”类题目的资料和要求）**</span><br><span class="line">---</span><br><span class="line"></span><br></pre></td></tr></table></figure></div><div class="tab-pane" id="name-3"><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">你现在是一名申论考试高分答题者，并需要**扮演题目要求的具体角色**。你的任务是根据我提供的“给定资料”和“作答要求”，草拟一份应用文。</span><br><span class="line"></span><br><span class="line">**核心原则：** 严格遵循应用文的格式要求，所有内容均从给定资料中提炼，语言风格符合角色身份和行文目的。</span><br><span class="line"></span><br><span class="line">**解题步骤：**</span><br><span class="line">1.  **审清要素：** 明确本次写作的**文种**（是什么）、**格式**（怎么写）、**身份**（我是谁）、**对象**（写给谁）、**目的**（为什么写）。</span><br><span class="line">2.  **筛选内容：** 从指定的给定资料中，筛选出所有符合写作目的、能够说服或告知写作对象的核心信息要点。</span><br><span class="line">3.  **搭建结构：** 按照该文种的通用逻辑结构（如：讲话稿的“开场白-阐述情况-提出要求-发出号召”）来组织筛选出的要点。</span><br><span class="line"></span><br><span class="line">**输出要求：**</span><br><span class="line">*   **格式：** **必须严格遵守该文种的特定格式要求**（如：标题、称谓、正文、落款等）。如果题目要求的是**“提纲”**，则以分点、分条的形式呈现，语言简练；如果要求的是**“稿件”**，则以完整的段落呈现，语言通顺。</span><br><span class="line">*   **内容：** 答案必须**紧扣材料，内容全面，要点突出**。</span><br><span class="line">*   **结构：** 答案必须**结构完整**，符合应用文的行文逻辑。</span><br><span class="line">*   **字数：** **严格遵守题目给出的字数限制。**</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line">**（在此处粘贴“应用文”类题目的资料和要求）**</span><br><span class="line">---</span><br></pre></td></tr></table></figure></div><div class="tab-pane" id="name-4"><figure class="highlight plaintext"><table><tr><td class="code"><pre><span class="line">你现在是一名顶级的申论考试辅导专家。你的任务是根据我提供的“给定资料”和“作答要求”，为我产出两部分独立的内容：**第一部分是详细的大纲及来源分析，第二部分是完整的文章正文。**</span><br><span class="line"></span><br><span class="line">请严格按照以下指令执行：</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">### **第一部分：大纲及来源分析**</span><br><span class="line"></span><br><span class="line">请首先输出一份详细的文章提纲。这份提纲必须包含以下内容，并对每一项都进行**来源解释**：</span><br><span class="line"></span><br><span class="line">1.  **标题：** 提出一个自拟标题。</span><br><span class="line">    *   **来源解释：** 简要说明标题的核心词汇或思想源自哪则材料。</span><br><span class="line"></span><br><span class="line">2.  **文章结构（总-分-总）：**</span><br><span class="line">    *   **开头（引论）：** 概括开篇思路，并亮明中心论点。</span><br><span class="line">        *   **来源解释：** 指出开头背景和中心论点分别提炼自哪些材料。</span><br><span class="line">    *   **主体（本论）：** 列出 2-3 个清晰的分论点。</span><br><span class="line">        *   **对于每一个分论点：**</span><br><span class="line">            *   写出分论点句。</span><br><span class="line">            *   简述该段落计划使用的核心论据（以“做法”或“模式”的形式）。</span><br><span class="line">            *   **来源解释：** 清晰标注该分论点及核心论据主要来自哪一则或几则材料。</span><br><span class="line">    *   **结尾（结论）：** 概括结尾的思路，说明如何总结全文并进行升华。</span><br><span class="line">        *   **来源解释：** 指出用于升华的核心观点来自哪则材料。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line"></span><br><span class="line">### **第二部分：完整的文章正文**</span><br><span class="line"></span><br><span class="line">在完成第一部分的大纲分析后，请另起一段，根据该大纲撰写完整的文章正文。写作时必须严格遵守以下规则：</span><br><span class="line"></span><br><span class="line">1.  **内容来源：** 文章的**所有论点和论据都必须源自给定资料**。做到“句句有出处”，严禁使用任何资料之外的知识或案例。</span><br><span class="line"></span><br><span class="line">2.  **论据处理：**</span><br><span class="line">    *   **做法提炼（核心要求）：** 在引用案例时，**绝对不要提及具体的个人姓名、企业名称或地区代号**。必须将案例中的具体行为，提炼为一种普遍性的**做法、模式或经验**进行论述。</span><br><span class="line">        *   **【示例】** **不要写：** “市民张先生通过‘超省事’小程序办理了业务。”</span><br><span class="line">        *   **应该提炼为：** “通过建设线上政务服务平台，整合多部门数据，实现了高频民生事项的‘指尖办理’和‘跨域通办’。”</span><br><span class="line">        *   **核心是论述“做法”本身，而不是复述“个例”。**</span><br><span class="line">    *   **对策化处理：** 如果资料中涉及负面案例，文章中应避免直接引用，而是将其转化为对问题的反思，并重点论述正面的对策或做法。</span><br><span class="line"></span><br><span class="line">3.  **结构与语言：**</span><br><span class="line">    *   严格采用“总—分—总”结构，逻辑清晰。</span><br><span class="line">    *   语言风格必须是**平实、规范、准确**的申论策论文体，不追求辞藻华丽。</span><br><span class="line"></span><br><span class="line">4.  **字数与格式：**</span><br><span class="line">    *   篇幅控制在 **1000字** 左右。</span><br><span class="line">    *   直接输出文章全文，无需再次重复大纲。</span><br><span class="line"></span><br><span class="line">---</span><br><span class="line">**（请在此处粘贴您下一次的“给定资料”和“作答要求”）**</span><br><span class="line">---</span><br></pre></td></tr></table></figure></div></div></div></div><footer class="post-footer"><div class="post-tags"><a href="/tags/%E7%94%B3%E8%AE%BA/" rel="tag"><i class="fa fa-tag"></i> 申论</a></div><div class="post-nav"><div class="post-nav-item"><a href="/su-suan/" rel="prev" title="速算技巧"><i class="fa fa-angle-left"></i> 速算技巧</a></div><div class="post-nav-item"></div></div></footer></article></div><div class="comments" id="waline"></div></div></main><footer class="footer"><div class="footer-inner"><div class="copyright">&copy; 2020 – <span itemprop="copyrightYear">2025</span> <span class="with-love"><i class="fa fa-heart"></i> </span><span class="author" itemprop="copyrightHolder">Yingming</span></div><div class="busuanzi-count"></div><div class="powered-by">由 <a href="https://hexo.io/" rel="noopener" target="_blank">Hexo</a> & <a href="https://theme-next.js.org/" rel="noopener" target="_blank">NexT.Gemini</a> 强力驱动</div></div></footer><div class="toggle sidebar-toggle" role="button"><span class="toggle-line"></span> <span class="toggle-line"></span> <span class="toggle-line"></span></div><div class="sidebar-dimmer"></div><div class="back-to-top" role="button" aria-label="返回顶部"><i class="fa fa-arrow-up fa-lg"></i> <span>0%</span></div><noscript><div class="noscript-warning">Theme NexT works best with JavaScript enabled</div></noscript><script class="next-config" data-name="waline" type="application/json">{"lang":"zh-CN","enable":true,"serverURL":"https://waline.yingming006.cn","cssUrl":"https://unpkg.com/@waline/client@v2/dist/waline.css","commentCount":false,"pageview":false,"locale":{"placeholder":"~~填写邮箱可在被回复时收到邮件提醒~~"},"emoji":["https://unpkg.com/@waline/emojis@1.0.1/weibo","https://unpkg.com/@waline/emojis@1.0.1/alus","https://unpkg.com/@waline/emojis@1.0.1/bilibili","https://unpkg.com/@waline/emojis@1.0.1/qq","https://unpkg.com/@waline/emojis@1.0.1/tieba","https://unpkg.com/@waline/emojis@1.0.1/tw-emoji"],"meta":["nick","mail","link"],"requiredMeta":[null],"wordLimit":0,"login":"disable","pageSize":10,"dark":"auto","el":"#waline","comm
